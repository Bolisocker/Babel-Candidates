<table mat-table [dataSource]="candidates()" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>

  <!-- Surname Column -->
  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef>Surname</th>
    <td mat-cell *matCellDef="let element">{{element.surname}}</td>
  </ng-container>

  <!-- Seniority Column -->
  <ng-container matColumnDef="seniority">
    <th mat-header-cell *matHeaderCellDef>Seniority</th>
    <td mat-cell *matCellDef="let element">
      {{element.seniority | titlecase }}
    </td></ng-container
  >

  <!-- Experience Column -->
  <ng-container matColumnDef="experience">
    <th mat-header-cell *matHeaderCellDef>Years of experience</th>
    <td mat-cell *matCellDef="let element">{{element.experience}}</td>
  </ng-container>
  <!-- Availability Column -->
  <ng-container matColumnDef="availability">
    <th mat-header-cell *matHeaderCellDef>Availability</th>
    <td mat-cell *matCellDef="let element">
      <mat-icon [class.unavailable]="!element.availability"
        >{{element.availability ? 'check' : 'close'}}</mat-icon
      >
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="headers"></tr>
  <tr mat-row *matRowDef="let row; columns: headers;"></tr>
</table>
